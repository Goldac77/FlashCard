<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome kit-->
    <script src="https://kit.fontawesome.com/31e3177b65.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Flash Cards</title>
</head>
<body>
    <main>
        <h1>FLASH CARDS</h1>
        <h3>Test your knowledge on random subjects</h3>
        <div id="container">
            <div id="score">
            </div>

            <div id="card">
                <div id="card_no"></div>
                <div id="features">
                    <i id="shuffle" class="fa-solid fa-shuffle"></i>
                    <i id="reset" class="fa-solid fa-arrow-rotate-right"></i>
                </div>
                <p>Category</p>
                <div id="category"></div>
                <p>Question</p>
                <div id="question"></div>
                
                <div id="answers">
                    <button id="ans_option1"></button> <br>
                    <button id="ans_option2"></button> <br>
                    <button id="ans_option3"></button> <br>
                    <button id="ans_option4"></button>
                </div>

                <div id="result"></div>
            </div>
            
            <div id="buttons">
                <button id="skip_btn">Skip</button>
                <button id="next_btn">Next</button>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
